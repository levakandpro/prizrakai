<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û–ø–ª–∞—Ç–∞ —Ñ—É–Ω–∫—Ü–∏–∏</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .form-control {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #aaa;
      background: #222;
      color: #fff;
    }
    .glass-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(14px);
      background: rgba(0, 0, 0, 0.75);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .glass-content {
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      border-radius: 16px;
      padding: 30px 24px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 16px;
      top: 16px;
      background: none;
      color: #ff66cc;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>–ü—Ä–µ–º–∏—É–º-–¥–æ—Å—Ç—É–ø</h1>
  <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ–ø–ª–∞—Ç–∏—Ç—å –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é</p>
  <button class="btn-primary" onclick="openPaymentModal()">–û–ø–ª–∞—Ç–∏—Ç—å</button>

  <!-- üí≥ –ú–æ–¥–∞–ª–∫–∞ –æ–ø–ª–∞—Ç—ã -->
  <div id="paymentModal" class="glass-modal">
    <div class="glass-content">
      <button class="close-btn" onclick="closePaymentModal()">√ó</button>
      <h2>–û–ø–ª–∞—Ç–∞ 30 —Å–æ–º–æ–Ω–∏</h2>
      <p>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –æ–ø–ª–∞—Ç—ã</p>
      <img src="static/qr-dushanbe.png" alt="QR Code" style="width:180px; margin: 10px auto;">
      <input type="text" id="payName" placeholder="–í–∞—à–µ –∏–º—è" class="form-control">
      <input type="file" id="payScreenshot" accept="image/*" class="form-control">
      <button class="btn-primary" onclick="sendPayment()">–Ø –æ–ø–ª–∞—Ç–∏–ª</button>
    </div>
  </div>

  <script>
    function openPaymentModal() {
      document.getElementById('paymentModal').style.display = 'flex';
    }

    function closePaymentModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }

    function sendPayment() {
      const name = document.getElementById('payName').value;
      const file = document.getElementById('payScreenshot').files[0];

      if (!name || !file) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Å–∫—Ä–∏–Ω!');
        return;
      }

      const formData = new FormData();
      formData.append('name', name);
      formData.append('screenshot', file);

      fetch('http://127.0.0.1:5000/submit_payment', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
            closePaymentModal();
          } else {
            alert('–û—à–∏–±–∫–∞: ' + data.message);
          }
        })
        .catch(() => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞.'));
    }
  </script>

</body>
</html>
