<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ошибка — LEVAKAND TTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
      user-select: none;
    }
    .error-container {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 36px 28px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-weight: 600;
      font-size: 2.4rem;
      letter-spacing: -0.02em;
      color: #ff4c51;
    }
    p {
      margin: 0 0 28px;
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.5;
      color: #bbb;
    }
    a {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(90deg, #ff4c51 0%, #ff2f44 100%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 76, 81, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    a:hover, a:focus {
      background: linear-gradient(90deg, #ff2f44 0%, #ff4c51 100%);
      box-shadow: 0 6px 20px rgba(255, 47, 68, 0.8);
      outline: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 0.9rem;
      }
      a {
        font-size: 0.95rem;
        padding: 10px 28px;
      }
    }
  </style>
</head>
<body>
  <main class="error-container" role="alert" aria-live="assertive" tabindex="-1">
    <h1>Ошибка</h1>
    <p>{{ message }}</p>
    <a href="{{ url_for('index') }}">← Вернуться назад</a>
  </main>
</body>
</html>
